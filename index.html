<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-bind:class="classTitle">{{title}}</h1>
        <button v-on:click="change">Bos</button>

        <div>
            <input :type="view ? 'text' : 'password' ">
            <button @click="view= !view">Pasrolni ko'rsat</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
